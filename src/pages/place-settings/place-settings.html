<ion-header>

  <ion-navbar>
    <ion-title>{{"search_settings"|translate}}</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="save()"><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-buttons>
    <ion-buttons left>
      <button ion-button icon-only (click)="close()"><ion-icon name="arrow-back"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">
  <ion-list margin-top>
    <ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col class="noPadding">
            {{"search_radius" | translate}}
          </ion-col>
          <ion-col class="noPadding" text-right>
            <ion-badge>{{currentRadius}}</ion-badge>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
    <ion-item>
      <ion-range [(ngModel)]="currentRadius" (ionChange)="radiusChange($event)" min="0" max="50">
        <ion-label range-left>
          0
        </ion-label>
        <ion-label range-right>
          50
        </ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-grid>
        <ion-row>
          <ion-col class="noPadding">
            {{"opening_hours" | translate}}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list-header>
    <ion-item>
      <ion-label>{{"only_show_open_places" | translate}}</ion-label>
      <ion-toggle [checked]="open" (ionChange)="openChange($event)"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
