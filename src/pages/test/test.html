<ion-header>

  <ion-navbar>
    <ion-searchbar *ngIf="search" placeholder="Enter a place" animated="true" showCancelButton="true" (ionCancel)="toggleSearch()">
    </ion-searchbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="toggleDetails()"><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-buttons end>
      <button *ngIf="!search" ion-button icon-only (click)="toggleSearch()"><ion-icon name="search"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <agm-map [latitude]="lat" [longitude]="long">

  </agm-map>
</ion-content>
